<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <title>submission Form </title>
  <style>
   body{
      background-color:#669999;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container{
      width:50%;
      margin: 0 auto;
      padding: 5px;
      border: 1px solid #fff;
    }

    .form-container h1{
      font-size: 18px;
      text-align: center;
    }
    
    .form-container #submissionForm label{ 
      width: 100%;
      font-size: 16px;
    }
  
    .form-container #submissionForm input[type="text"]{
      width:90%;
      padding: 15px;
      margin: 10px auto;
    }

    .form-container #submissionForm input[type="email"]{
      width:90%;
      padding: 15px;
      margin: 10px auto;
    }

    .form-container #submissionForm #submit_btn{
      font-size: 18px;
      width: 200px;
      padding:10px ;
      border-radius: 10px;
      border:1px solid #fff;
      background-color:transparent;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
 <div class="form-container">
  <h1>submit</h1>
  <form id="submissionForm">
    <div>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" ><br>
    </div>
    <div>
      <div>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" ><br>
    </div>
    <button type="submit" id="submit_btn">submit</button>
    <p id ="submitForm"></p>
  </form>
 </div>
  <script type='text/javascript'>
 
    document.getElementById("submissionForm").addEventListener("submit", submit);

    //addition
    function submit(e){
      e.preventDefault();
    let name=document.querySelector("#name").value;
    let email=document.querySelector("#email").value;

      document.getElementById("submitForm").innerText=`you have entered ${name} and ${email}`
    }
    
  </script>
</body>
</html>
